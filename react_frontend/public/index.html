<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="description" content="The software was developed to store data and manage data for documents." />
    <meta name="keywords" content="document administration management" />
    <meta name="author" content="Valentin Svet; Val-E" />
    <meta name="application-name" content="Document and Content Management System" />
    <meta name="robots" content="noimageindex, noarchive" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
    <script>
      window.isAuthenticated = {{ authenticated}};
      window.flashed_messages = {};
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            window.flashed_messages = {
              'message': '{{ message }}',
              'category': '{{ category }}'
            };
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
    <title>Document and Content Management System</title>
  </head>
  <body>
    <noscript>
      <center>
        <div class="alert alert-danger" role="alert">
          <h3 class="h3">The webapp requires <strong>Javascript</strong>. Please enable it!</h3>
        </div>
      </center>
    </noscript>
    <div id="app"></div>
  </body>
  <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      });
  </script>
</html>
